name: terraform-s3

on:
  pull_request:
    paths:
      - 'infra-s3/**'
      - '.github/**'
  push:
    branches: [ main ]
    paths:
      - 'infra-s3/**'
      - '.github/**'

env:
  TF_INPUT: "false"
  AWS_REGION: ${{ secrets.AWS_REGION || 'eu-west-1' }}
  # <- HENT bucket-navn fra repo secret "TF_VAR_BUCKET_NAME"
  TF_VAR_bucket_name: ${{ secrets.TF_VAR_BUCKET_NAME }}

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra-s3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Validate bucket name (fail fast)
        run: |
          if [ -z "${TF_VAR_bucket_name}" ]; then
            echo "Missing repo secret TF_VAR_BUCKET_NAME"; exit 1
          fi
          if ! echo "${TF_VAR_bucket_name}" | grep -Eq '^[a-z0-9]([a-z0-9-]{1,61})[a-z0-9]$'; then
            echo "Invalid bucket name: ${TF_VAR_bucket_name}"; exit 1
          fi

      - name: Terraform Init (isolated state for kandidat-28)
        run: |
          terraform init -reconfigure \
            -backend-config="bucket=pgr301-terraform-state" \
            -backend-config="region=eu-west-1" \
            -backend-config="key=kandidat-28/infra-s3.tfstate"

      - name: Import existing bucket to state (pnly if missing)
        run: |
          set -e
          if terraform state list | grep -q '^aws_s3_bucket\.results$'; then
          echo "aws_s3_bucket.results already in state. Skipping import."
          else
          terraform import -no-color aws_s3_bucket.results "${TF_VAR_bucket_name}"
          fi

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Terraform Plan (PR)
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color -out=tfplan

      - name: Upload Plan (PR)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: infra-s3/tfplan

      - name: Terraform Plan (main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform plan -no-color -out=tfplan

      - name: Terraform Apply (main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -no-color tfplan
