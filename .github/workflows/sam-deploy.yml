name: SAM Validate & Deploy

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'sam-comprehend/**'
      - '.github/workflows/sam-deploy.yml'
  push:
    branches: [ main ]
    paths:
      - 'sam-comprehend/**'
      - '.github/workflows/sam-deploy.yml'

# Grunnverdier settes her. Ikke forsøk å bygge andre env-variabler av disse i samme blokk.
env:
  AWS_REGION: eu-west-1
  CANDIDATE_NR: "28"   # <-- bytt dersom nødvendig

concurrency:
  group: sam-${{ github.ref }}
  cancel-in-progress: false

jobs:
  pr-validate:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sam-comprehend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install SAM CLI (wget/unzip)
        run: |
          sudo apt-get update && sudo apt-get install -y unzip
          wget https://github.com/aws/aws-sam-cli/releases/latest/download/aws-sam-cli-linux-x86_64.zip
          unzip aws-sam-cli-linux-x86_64.zip -d sam-installation
          sudo ./sam-installation/install
          sam --version

      - name: Validate
        run: sam validate --template template.yaml

      - name: Build
        run: sam build --use-container=false

  deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sam-comprehend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install SAM CLI (wget/unzip)
        run: |
          sudo apt-get update && sudo apt-get install -y unzip
          wget https://github.com/aws/aws-sam-cli/releases/latest/download/aws-sam-cli-linux-x86_64.zip
          unzip aws-sam-cli-linux-x86_64.zip -d sam-installation
          sudo ./sam-installation/install
          sam --version

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Validate
        run: sam validate --template template.yaml

      - name: Build
        run: sam build --use-container=false

      - name: Deploy
        run: |
          # Bygg navnene ved runtime (kan ikke bruke env-var-substitusjon i env-blokka)
          STACK_NAME="aialpha-sentiment-kandidat-${CANDIDATE_NR}"
          S3_BUCKET_NAME="kandidat-${CANDIDATE_NR}-data"

          sam deploy \
            --template-file .aws-sam/build/template.yaml \
            --stack-name "$STACK_NAME" \
            --capabilities CAPABILITY_IAM \
            --resolve-s3 \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --parameter-overrides S3BucketName="$S3_BUCKET_NAME"
