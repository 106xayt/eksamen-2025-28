name: SAM Validate & Deploy

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'sam-comprehend/**'
      - '.github/workflows/sam-deploy.yml'
  push:
    branches: [ main ]
    paths:
      - 'sam-comprehend/**'
      - '.github/workflows/sam-deploy.yml'

env:
  AWS_REGION: eu-west-1
  CANDIDATE_NR: "28"   # bytt ved behov

concurrency:
  group: sam-${{ github.ref }}
  cancel-in-progress: false

jobs:
  pr-validate:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Ikke reinstallér hvis SAM allerede ligger på runneren
      - name: Install SAM CLI (idempotent)
        run: |
          set -euo pipefail
          if command -v sam >/dev/null 2>&1; then
            echo "SAM already installed, skipping fresh install."
            sam --version
          else
            sudo apt-get update
            sudo apt-get install -y unzip curl
            curl -L -o samcli.zip https://github.com/aws/aws-sam-cli/releases/latest/download/aws-sam-cli-linux-x86_64.zip || \
            curl -L -o samcli.zip https://github.com/aws/aws-sam-cli/releases/latest/download/aws-sam-cli-linux_x86_64.zip
            unzip -q samcli.zip -d sam-installation
            sudo ./sam-installation/install --update
            sam --version
          fi

      - name: Validate
        working-directory: sam-comprehend
        run: |
          set -euo pipefail
          echo "PWD=$(pwd)"; echo "Tree:"; ls -la
          test -f template.yaml || (echo "template.yaml not found in sam-comprehend/"; exit 2)
          SAM_CLI_TELEMETRY=0 sam validate --template-file template.yaml --debug

      - name: Build
        working-directory: sam-comprehend
        env:
          PIP_CACHE_DIR: ~/.cache/pip
        run: |
          set -euo pipefail
          SAM_CLI_TELEMETRY=0 sam build --use-container=false --debug

  deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install SAM CLI (idempotent)
        run: |
          set -euo pipefail
          if command -v sam >/dev/null 2>&1; then
            echo "SAM already installed, skipping fresh install."
            sam --version
          else
            sudo apt-get update
            sudo apt-get install -y unzip curl
            curl -L -o samcli.zip https://github.com/aws/aws-sam-cli/releases/latest/download/aws-sam-cli-linux-x86_64.zip || \
            curl -L -o samcli.zip https://github.com/aws/aws-sam-cli/releases/latest/download/aws-sam-cli-linux_x86_64.zip
            unzip -q samcli.zip -d sam-installation
            sudo ./sam-installation/install --update
            sam --version
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Validate
        working-directory: sam-comprehend
        run: |
          set -euo pipefail
          SAM_CLI_TELEMETRY=0 sam validate --template-file template.yaml --debug

      - name: Build
        working-directory: sam-comprehend
        run: |
          set -euo pipefail
          sam build

      - name: Deploy
        working-directory: sam-comprehend
        run: |
          set -euo pipefail
          STACK_NAME="aialpha-sentiment-kandidat-${CANDIDATE_NR}"
          S3_BUCKET_NAME="kandidat-${CANDIDATE_NR}-data"

          SAM_CLI_TELEMETRY=0 sam deploy \
            --template-file .aws-sam/build/template.yaml \
            --stack-name "$STACK_NAME" \
            --capabilities CAPABILITY_IAM \
            --resolve-s3 \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --parameter-overrides S3BucketName="$S3_BUCKET_NAME" \
            --debug
